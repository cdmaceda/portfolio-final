<hr>
<div class="flex">
    <div>
        <h3>Proyectos</h3>
    </div>

    <div>
        <button type="button" class="btn btn-primary" routerLink="/nuevopro" *ngIf="isLogged">
            A単adir proyecto
        </button>
    </div>
</div>
<div class="row">
    <div *ngFor="let Proyecto of proyecto" class="col-sm-12 col-md-4 col-lg-4">
        <div>
            <button class="btn btn-outline-primary" routerLink="/editpro/{{Proyecto.id}} ">
                <i class="bi bi-pencil-fill"></i></button>
            <button class="btn btn-outline-danger" (click)="delete(Proyecto.id)">
                <i class="bi bi-trash"></i></button>
            <h5>{{Proyecto.nombreP}}</h5>
           
        </div>
        <div>
            <p>{{Proyecto.descripcionP}} </p>
        </div>
        <div>
            <a href="#">
                <img class="img-fluid" src="../../../assets/imagenes/Proyectos/portfolio.jpg"
                    alt="Proyecto Portfolio">
            </a>
        </div>
    </div>
